<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>ToolTip</title>
  </head>
  <body>
    <div class="container">
      <button class="button">
        Hover me
        <span class="tooltip-text">Pickaboo!!</span>
      </button>
      <div class="container">
        <button class="more">
          ?
          <div class="tooltip-more">
            <p>It is a popular food in Indonesia.</p>
            <a href="#">Learn More</a>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
